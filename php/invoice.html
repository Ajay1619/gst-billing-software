  <div class="ui container">
     <div class="ui modal">
        <form class="ui fluid form">
            <div class="ui centered grid">
            <div class="six wide column">
                <div class="ui field ">
                  <label class="ui left aligned container">Company/Customer Name</label>
                  <input type="text" name="cname" placeholder="Enter Company/Cutomer Name">
                </div>
                <div class="ui field ">
                  <label class="ui left aligned container">GST No</label>
                  <input type="text" name="cgstno" placeholder="Enter GST No">
                </div>
                <div class="ui field ">
                  <label class="ui left aligned container">Address</label>
                  <input type="text" name="cadd" placeholder="Enter Address">
                </div>
                <div class="ui field ">
                  <label class="ui left aligned container">Phone No</label>
                  <input type="number" name="pnum" placeholder="Enter Phone No">
                </div>
                <div class="ui field ">
                  <label class="ui left aligned container">Email Id</label>
                  <input type="email" name="pnum" placeholder="Enter Email Id">
                </div>
            </div>
        </div>
        </form>
      
        <div class="actions">
            <div class="ui negative cancel button">
                Cancel
            </div>
            <div class="ui positive ok button">
                Save
            </div>
        </div>
    </div>
    <button class="ui button"
            onclick="openModal()">
      Customer 
    </button>
</div>

<script>
    const openModal = () => {
        $('.ui.modal').modal('setting',
            'transition', 'horizontal flip').modal('show');
    }
</script>
